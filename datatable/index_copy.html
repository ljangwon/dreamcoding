<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Example Data table</title>

		<link
			href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"
			rel="stylesheet"
		/>

		<script
			type="text/javascript"
			src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"
		></script>
		<script
			type="text/javascript"
			src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"
		></script>

		<script>
			$(document).ready(function () {
				$('#example').DataTable({
					ajax: 'ajax/data/objects_salary.txt',
					columns: [
						{ data: 'name' },
						{ data: 'position' },
						{ data: 'office' },
						{ data: 'extn' },
						{ data: 'start_date' },
						{ data: 'salary' },
					],
				});
				$('#example').click(function () {
					alert('This is clicked');
				});




				
			});
		</script>
	</head>

	<body>
		<button id="bt">버튼</button><br />
		<table id="example" class="display nowrap" style="width: 100%">
			<thead>
				<tr>
					<th>Name</th>
					<th>Position</th>
					<th>Office</th>
					<th>Extn</th>
					<th>Start date</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>Name</th>
					<th>Position</th>
					<th>Office</th>
					<th>Extn</th>
					<th>Start date</th>
					<th>Salary</th>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
