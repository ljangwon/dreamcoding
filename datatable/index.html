<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Datatable example</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap"
			rel="stylesheet"
		/>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script
			type="text/javascript"
			src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"
		></script>

		<script type="text/javascript">
			$(document).ready(function () {
				$('#example').DataTable({
					ajax: 'ajax/data/objects_salary.txt',
					columns: [
						{
							data: 'name',
						},
						{
							data: 'position',
						},
						{
							className: 'f32', // used by world-flags-sprite library
							data: 'office',
							render: function (data, type) {
								if (type === 'display') {
									var country = '';

									switch (data) {
										case 'Argentina':
											country = 'ar';
											break;
										case 'Edinburgh':
											country = '_Scotland';
											break;
										case 'London':
											country = '_England';
											break;
										case 'New York':
										case 'San Francisco':
											country = 'us';
											break;
										case 'Sydney':
											country = 'au';
											break;
										case 'Tokyo':
											country = 'jp';
											break;
									}

									return '<span class="flag ' + country + '"></span> ' + data;
								}

								return data;
							},
						},
						{
							data: 'extn',
							render: function (data, type, row, meta) {
								return type === 'display'
									? '<progress value="' + data + '" max="9999"></progress>'
									: data;
							},
						},
						{
							data: 'start_date',
						},
						{
							data: 'salary',
							render: $.fn.dataTable.render.number(',', '.', 2, '$'),
						},
					],
				});
			});
		</script>

		<style>
			.f32 .flag {
				vertical-align: middle;
				margin: -8px 0;
			}

			progress {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<table id="example" class="display nowrap" style="width: 100%">
			<thead>
				<tr>
					<th>Name</th>
					<th>Position</th>
					<th>Office</th>
					<th>Progress</th>
					<th>Start date</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>Name</th>
					<th>Position</th>
					<th>Office</th>
					<th>Progress</th>
					<th>Start date</th>
					<th>Salary</th>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
